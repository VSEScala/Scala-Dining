name: Continuous integration

on: [pull_request]

jobs:
  ci:
    runs-on: ubuntu-24.04

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            dev-requirements.txt
      - name: Install dependencies
        # About --use-pep517: https://github.com/pypa/pip/issues/8559
        run: pip install --use-pep517 -r requirements.txt -r dev-requirements.txt psycopg[binary]==3.2.3
      - name: Run tests
        run: python manage.py test
        env:
          DINING_SECRET_KEY: hi
          DINING_DEBUG: on
          DINING_DATABASE_URL: postgres://postgres:postgres@localhost/postgres
      - name: Lint
        run: flake8
      - name: Black
        uses: psf/black@stable
      - name: Sort imports
        run: isort --check --diff .
