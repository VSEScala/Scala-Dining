<body style="font-family: Lato, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;">
    <table style="width:100%">
        <tr height="30">
            <th colspan="3" style="background-color: #375a7f; height: 20px; text-align: left;">
                <div style="margin: 10px;">
                    <img src="http://dining.studentencultuur.nl/static/images/Scala_dining.png"
                         alt="Scala Dining"
                         height="30">
                    <span style="font-size: xx-large; color: #FFFFFF;"> Scala Dining</span>
                </div>
            </th>
        </tr>
        <tr>
            <td width="30"></td>
            <td style="padding: 1em 0;">
                {% block content %}
                    Empty content block
                {% endblock content %}
            </td>
            <td width="30"></td>
        </tr>
        <tr height="20">
            <th colspan="3"></th>
        </tr>
        <tr>
            <td></td>
            <td style="font-size: small; color: #555555; padding-top: 2em">
                {% block mail_footer %}
                    Don't want to recieve this e-mail? Adjust your mail preferences:
                    {% full_url 'settings_account' as url %}
                    <a href={{ url }}">{{ url }}</a>
                {% endblock %}
            </td>
            <td></td>
        </tr>
    </table>
</body>
