{% load humanize %}

<div class="card mb-3">
    <div class="card-header">
        <span class="h5 mr-1">
            {% if comment.timestamp > last_visited %}
                <span class="badge badge-warning">New</span>
            {% endif %}
            {{ comment.poster }}
        </span>
        <i class="small">{{ comment.timestamp|naturaltime }}</i>
    </div>
    <div class="card-body">
        <p class="card-text">{{ comment.message|urlize }}</p>
    </div>
</div>
